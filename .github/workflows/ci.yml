on:
  pull_request:
  push:

name: CI

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Use Node.js 16.x
          uses: actions/setup-node@v2
          with:
            node-version: 16.x
        - run: npm ci
        - run: npm run test
