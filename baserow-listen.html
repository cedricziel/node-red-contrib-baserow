<script type="text/javascript">
    RED.nodes.registerType('baserow-listen',{
        category: 'baserow',
        color: '#00752f',
        defaults: {
            name: {value:""},
            creds: {
                value: "",
                type: 'baserowCredentials',
            },
            wholemsg: {value:"false"},
            page: {value:"table"},
            tableId: {value:""},
            rowId: {value:""},
        },
        inputs: 0,
        outputs: 1,
        icon: "baserow.png",
        label: function() {
            return this.name || "Baserow Listen";
        }
    });
</script>

<script type="text/html" data-template-name="baserow-listen">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-creds"> <i class="fa fa-key fa-fw"></i> API key</span></label>
        <input type="text" id="node-input-creds">
    </div>

    <div class="form-row">
        <label for="node-config-input-page"> Subject</label>
        <select id="node-config-input-page" style="width: 70%;">
            <option value="table"> Table</option>
            <option value="row"> Row</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-config-input-tableId"> <i class="fa fa-key fa-fw"></i> Table ID</span></label>
        <input type="text" id="node-config-input-tableId">
    </div>

    <div class="form-row">
        <label for="node-config-input-rowId"> <i class="fa fa-key fa-fw"></i> Row ID</span></label>
        <input type="text" id="node-config-input-rowId">
    </div>

    <div class="form-row">
        <label for="node-config-input-wholemsg"> Whole message?</label>
        <select type="text" id="node-config-input-wholemsg" style="width: 70%;">
            <option value="false"> Payload</option>
            <option value="true"> Message</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="baserow-listen">
    <p>A node that allows communicating with baserow instances</p>

    <p>Summary of the node.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>resource<span class="property-type">string</span></dt>
        <dd>The resource to call. For example <pre>database/rows/table/642/</pre></dd>
        <dt>method<span class="property-type">string</span></dt>
        <dd>The operation to perform. Can be <pre>get</pre>, <pre>put</pre>, <pre>post</pre></dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>Explanation of payload.</dd>
        <dt class="optional">topic<span class="property-type">string</span></dt>
        <dd>Explanation of topic.</dd>
    </dl>
</script>
